<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board - Freechan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: white; text-decoration: none;">🐱 Freechan</a></h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Boards</a>
                <a href="#" class="nav-link">Threads</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <button class="btn btn-primary back-button" onclick="goBack()">
            ← Volver al inicio
        </button>

        <div class="board-header" id="board-header">
            <div class="loading">Cargando board...</div>
        </div>

        <section class="thread-form">
            <h3>📝 Crear nuevo Thread</h3>
            <form id="create-thread-form">
                <div class="form-group">
                    <label for="thread-title">Título:</label>
                    <input type="text" id="thread-title" required maxlength="200" placeholder="Título del thread">
                </div>
                
                <div class="form-group">
                    <label for="thread-content">Contenido:</label>
                    <textarea id="thread-content" required placeholder="Escribe el contenido de tu thread aquí..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Crear Thread</button>
            </form>
        </section>

        <section class="threads-container">
            <div class="section-header">
                <h3>🧵 Threads en este Board</h3>
                <button class="btn btn-primary" onclick="loadThreads()">
                    🔄 Actualizar
                </button>
            </div>
            
            <div class="loading" id="threads-loading">
                Cargando threads...
            </div>
            
            <div class="error" id="threads-error" style="display: none;"></div>
            
            <div class="threads-list" id="threads-list">
                <!-- Los threads se cargarán aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Freechan. Todos los derechos reservados.</p>
    </footer>

    <script src="board.js"></script>
</body>
</html>
